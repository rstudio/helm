suite: Service account tests
templates:
  - templates/serviceaccount.yaml
tests:
  - it: should skip creation by default
    asserts:
    - hasDocuments:
        count: 0
  - it: should create a service account when specified
    set:
      serviceAccount:
        create: true
    release:
      name: test-release
      namespace: test-namespace
    asserts:
    - isKind:
        of: ServiceAccount
    - equal:
        path: metadata.name
        value: test-release-posit-chronicle
    - equal:
        path: metadata.namespace
        value: test-namespace
  - it: should set annotations if given with service account annotations favored during merge
    set:
      serviceAccount:
        create: true
        annotations:
          test-merge: value2
          test-sa: value
      commonAnnotations:
        test-merge: value1
        test-common: value
    asserts:
    - isSubset:
        path: metadata.annotations
        content:
          test-merge: value2
          test-common: value
          test-sa: value
