name: rstudio-pm
description: Official Helm chart for RStudio Package Manager
version: 0.3.2
apiVersion: v2
appVersion: 2021.12.0-3
icon: https://rstudio.com/wp-content/uploads/2018/10/RStudio-Logo-Flat.png
home: https://www.rstudio.com
sources:
  - https://github.com/rstudio/helm
  - https://github.com/rstudio/rstudio-docker-products
maintainers:
  - name: sol-eng
    email: docker@rstudio.com
    url: https://github.com/rstudio/helm
dependencies:
  - name: rstudio-library
    version: 0.1.20
    repository: file://../rstudio-library
annotations:
  artifacthub.io/images: |
    - name: rstudio-package-manager
      image: rstudio/rstudio-package-manager:2021.12.0-3
  artifacthub.io/license: MIT
  artifacthub.io/links: |
    - name: RStudio Community
      url: https://community.rstudio.com/c/r-admin/5
    - name: About Package Manager
      url: https://www.rstudio.com/products/package-manager/
    - name: About RStudio Team
      url: https://www.rstudio.com/products/team/
keywords:
  - "data science"
  - "machine learning"
  - "r"
  - "rstats"
  - "python"
  - "package"
  - "cran"
  - "pypi"
  - "pip"
  - "bioconductor"
  - "rstudio"
