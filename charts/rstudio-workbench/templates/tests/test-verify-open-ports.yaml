apiVersion: v1
kind: Pod
metadata:
  name: {{ include "rstudio-workbench.fullname" . }}-test-ports
  labels:
    {{- include "rstudio-workbench.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: nc-wb
      image: busybox
      command: ['nc', '-zv', '-w30']
      args: ['{{ include "rstudio-workbench.fullname" . }}:80']
    - name: nc-launcher
      image: busybox
      command: [ 'nc', '-zv', '-w30' ]
      args: [ '{{ include "rstudio-workbench.fullname" . }}:8989' ]
  restartPolicy: Never
